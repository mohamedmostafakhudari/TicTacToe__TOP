<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tic Tac Toe</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style type="text/tailwindcss">
			.boardGradient {
				animation: boardGradient;
			}
			@keyframes boardGradient {
				0% {
					background-position: 0% 70%;
				}
				50% {
					background-position: 0% 50%;
				}
				100% {
					background-position: 0% 30%;
				}
			}
		</style>
		<style>
			body {
				min-height: 100vh;
				line-height: 1.5;
				background-color: hsl(210, 26%, 7%);
			}
			dialog::backdrop {
				background-color: black;
			}
			
		</style>
	</head>
	<body>
		<div class="container mx-auto">
			<h1 class="text-6xl font-bold text-white text-center py-24">Tic Tac Toe</h1>
			<dialog id="scoreDialog" class="bg-white backdrop:bg-black/50">
				<div class="min-w-[500px] min-h-[300px] px-6 text-center flex flex-col">
					<h2 class="text-4xl font-bold py-12 pb-6 text-slate-800">Game Over</h2>
					<div id="scoreboard" class="pt-10 flex justify-center [&>*]:flex-1">
						<div class="text-lg text-slate-600 font-bold">Player X <br/> <span class="text-5xl font-bold text-blue-400">0</span></div>
						<div class="text-lg text-slate-600 font-bold">Player O <br/> <span class="text-5xl font-bold text-red-400">0</span></div>
					</div>
					<div class="self-center flex gap-10 py-12">
						<button id="againBtn" class="rounded-lg block text-white bg-blue-600 p-4 px-8 font-bold text-lg ">Play Again</button>
						<button id="startNewBtn" class="rounded-lg block text-white bg-orange-600 p-4 px-8 font-bold text-lg ">Start New</button></div>
					</div>
			</dialog>
			<div id="game">
				<div id="game-header" class="text-white text-lg">
					
				</div>
				<div class="relative max-w-3xl mx-auto">
					<div class="absolute inset-0 bg-gradient-to-b from-red-400 to-blue-400 bg-[size:400%_400%] animate-[boardGradient_5s_infinite_ease-in-out_both_alternate]"></div>
					<div
						id="board"
						class="grid relative grid-cols-3 gap-2"
					></div>
					<div class="absolute inset-0 bg-black/80 grid place-content-center">
						<button id="startBtn" class="block rounded-lg text-white bg-blue-700 p-6 px-12 text-3xl font-bold pointer-events-auto">Start</button>
					</div>
				</div>
			</div>

		<script
			src="index.js"
			type="module"
		></script>
	</body>
</html>
